<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>实时视频</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9; /* 白色背景（带轻微灰度） */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .video-container {
      padding: 16px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      animation: fadeIn 0.8s ease-out;
    }

    img {
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      border: 4px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <img
            src="{% url 'video-stream' %}"
            alt="stream"
            style="background: #ccc; width: 640px; height: 360px;"
            onerror="this.style.background='#222'; this.alt='无法加载视频流';"
    />
  </div>
</body>
</html>
