{% extends 'myapp/base.html' %}

{% block content %}
<h2>我的信息</h2>
<p>用户名：{{ user.username }}</p>

<form method="post" enctype="multipart/form-data" class="avatar-upload-form">
    {% csrf_token %}
    <label for="id_avatar">上传头像：</label>
    <input type="file" name="avatar" id="id_avatar">
    <button type="submit">上传头像</button>
</form>

{% if user.profile.avatar %}
    <img src="{{ user.profile.avatar.url }}" width="100" alt="用户头像">
{% endif %}

<hr>

<style>
.card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 30px;
}
.card {
    width: 160px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    text-decoration: none;
    padding: 16px;
    background-color: #f9f9f9;
    transition: transform 0.2s ease;
}
.card:hover {
    transform: translateY(-5px);
    background-color: #f0f0f0;
}
.card img {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
}
.card-title {
    font-size: 16px;
    color: #333;
}
</style>

<div class="card-container">
    <a href="{% url 'settings' %}" class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="设置">
        <div class="card-title">设置</div>
    </a>
    <a href="{% url 'about' %}" class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="关于我们">
        <div class="card-title">关于我们</div>
    </a>
    <a href="{% url 'help' %}" class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="帮助中心">
        <div class="card-title">帮助中心</div>
    </a>
</div>
{% endblock %}
